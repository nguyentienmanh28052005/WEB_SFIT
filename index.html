<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <!-- Liên kết tới file CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Phần trái với logo Facebook -->
        <div class="left-section">
            <h1>facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>

        <!-- Phần phải với form đăng nhập -->
        <div class="right-section">
            <form class="login-form">
                <input type="text" placeholder="Email or phone number" class="input-field">
                <input type="password" placeholder="Password" class="input-field">
                <button type="submit" class="login-btn">Login</button>
                <a href="#" class="forgot-password">Forgot password?</a>
                <hr>
                <button class="create-account-btn">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
